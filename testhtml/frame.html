<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Frame 示例</title>
  <style>
    iframe {
      width: 400px;
      height: 200px;
      border: 1px solid #ccc;
    }
  </style>
</head>
<body>

  <h2>主页面</h2>
  <iframe id="innerFrame" srcdoc="
    <!DOCTYPE html>
    <html lang='en'>
    <head>
      <meta charset='UTF-8'>
      <style>
        body {
          font-family: sans-serif;
        }
        #ruyiclick {
          margin-top: 10px;
          padding: 10px;
          border: 1px solid #000;
          display: inline-block;
          cursor: pointer;
        }
      </style>
    </head>
    <body>
      <input type='text' id='ruyi' placeholder='输入点什么'>
      <div id='ruyiclick' onclick='this.style.backgroundColor = &quot;red&quot;'>点击我变红</div>
    </body>
    </html>
  "></iframe>

</body>
</html>
